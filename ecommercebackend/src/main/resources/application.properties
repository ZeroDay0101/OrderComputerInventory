spring.application.name=E-CommerceOrderAndInventory
spring.datasource.url=jdbc:postgresql://postgres:5432/E-CommerceDB
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
logging.level.org.springframework.security=trace
server.error.include-stacktrace=never
server.error.include-binding-errors=never
server.error.include-exception=true
server.error.include-message=never
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}
spring.web.locale=en
spring.web.locale-resolver=fixed
springdoc.swagger-ui.path=/swagger-ui.html
#Application properties
application.enable-test-configuration=true
application.default-user-balance=1000
